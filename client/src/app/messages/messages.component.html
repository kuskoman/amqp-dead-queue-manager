<div class="messages-wrapper" fxlaout="row" fxLayoutAlign="center center">
  <table
    mat-table
    [dataSource]="messages"
    class="mat-elevation-z8 messages-table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let element">{{ element.content }}</td>
    </ng-container>

    <ng-container matColumnDef="properties">
      <th mat-header-cell *matHeaderCellDef>Properties</th>
      <td mat-cell *matCellDef="let element">{{ element.properties }}</td>
    </ng-container>

    <ng-container matColumnDef="fields">
      <th mat-header-cell *matHeaderCellDef>Fields</th>
      <td mat-cell *matCellDef="let element">{{ element.fields }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
